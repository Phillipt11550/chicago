<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Your Web Project</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <img src="images/UndertheWaveoffKanagawa.webp" alt="nav art">

    <main id="main-content-1">
        <div class="gallery" onclick="openModal('Bitcoin List', 'Hello! This is the Bitcoin List.')">

            <img src="images/OIP.jpeg" alt="Bitcoin List">
            <img src="images/OIP (1).jpeg" alt="Painting 1">

    <main id="main-content-2">
